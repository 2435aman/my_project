<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hlo">
        <h1>GOOD MORNING</h1>
        <H2>WELCOME TO MY WEBSITE</H2>
    </div>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navgation">
            <a href="project.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button class="btnlogin">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="close"><ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-open-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox">Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn"><a href="project.html" style="text-decoration: none; color: white;">Login</a></button>
                <div class="register">
                    <p>Don't have an account?<a href="#" class="register">Register</a></p>
                </div>
            </form>
        </div>
        <div class="Register-box">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-open-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox">I agree the terms & conditions
                    </label>
                </div>
                <button type="submit" class="btn"><a href="project.html" style="text-decoration: none; color: white;">Register</a></button>
                <div class="register">
                    <p>Already have an account?<a href="#" class="login">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="node.js">

    </script>
</body>
</html>
